<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Logic" colour="%{BKY_LOGIC_HUE}">
    <block type="controls_if"></block>
    <block type="controls_ifelse"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="print"></block>
  </category>
  <category name="Loops" colour="%{BKY_LOOPS_HUE}">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <block type="math_number">
          <field name="NUM">10</field>
        </block>
      </value>
    </block>
    <block type="controls_whileUntil"></block>
    <block type="wait_seconds"></block>
  </category>
  
  <category name="Math" colour="%{BKY_MATH_HUE}">
    <block type="math_number">
      <field name="NUM">0.0</field>
    </block>
    <block type="math_random_float"></block>
    <block type="math_arithmetic"></block>
    <block type="math_single"></block>
    <block type="math_change"></block>
    
  </category>

  
  <category name="Text" colour="%{BKY_TEXTS_HUE}">
    <block type="text"></block>
    
  </category>
  

<category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}"></category>
  <sep></sep>
  <!--
  <category name="Human" colour="75">

  -->

  </category>
  <sep></sep>
  <!--
  <category name="Functions" custom="PROCEDURE" colour="%{BKY_PROCEDURES_HUE}">
  </category>
-->
</xml>

<xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
  <block type="variables_set" id="set_n_initial" inline="true" x="20" y="20">
    <field name="VAR">n</field>
    <value name="VALUE">
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
    </value>
    <next>
      <block type="controls_repeat_ext" id="repeat" inline="true">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">4</field>
          </block>
        </value>
        <statement name="DO">
          <block type="wait_seconds" id="wait">
            <field name="SECONDS">1.0</field>
            <next>
              <block type="variables_set" id="set_n_update" inline="true">
                <field name="VAR">n</field>
                <value name="VALUE">
                  <block type="math_arithmetic" inline="true">
                    <field name="OP">MULTIPLY</field>
                    <value name="A">
                      <block type="variables_get">
                        <field name="VAR">n</field>
                      </block>
                    </value>
                    <value name="B">
                      <block type="math_number">
                        <field name="NUM">2</field>
                      </block>
                    </value>
                  </block>
                </value>
                <next>
                  <block type="print" id="print" inline="false">
                    <value name="MSG">
                      <block type="variables_get">
                        <field name="VAR">n</field>
                      </block>
                    </value>
                  </block>
                </next>
                <next></next>
              </block>
            </next>
          </block>
        </statement>
      </block>
    </next>
  </block>
</xml>
